<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="logincontainer">
			<div id="loginform">
				<form method="post" action="/try-register">
					<input type="text" class="loginField" placeholder="Username" name="data[name]">
					<input type="password" class="loginField" placeholder="Password" name="data[password]">
					<input type="submit" value="Register" class="submit"></input>
				</form>
			</div>
		</div>
	</body>
</html>
